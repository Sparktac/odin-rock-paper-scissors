<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's play Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="body">
        <h1>Let's play Rock, Paper, Scissors!</h1>
        <h2>Choose your weapon of choice!</h2>
        <h3>First to 5 wins!</h3>

    <div class="optionBtn">
        <button id="rock"><img src="images/rock.png" alt="picture of a cartoon rock" style="width: 100px; height: auto;"></button>
        <button id="paper"><img src="images/paper.png" alt="picture of a cartoon toilet paper" style="width: 80px; height: auto; padding-left: 6px;"></button>
        <!--Toilet paper png credit belongs to artist Hideo Furukawa, courtesy of pngitem.com-->
        <button id="scissors"><img src="images/scissors.png" alt="picture of a cartoon scissors" style="width: 90px; height: auto;"></button>
    </div>

    <div class="labels">
        <span id="playerLabel">Player:</span>
        <span id="compLabel">Computer:</span>
    </div>

    <div class="score">
        <div id="playerScore" class="textbox"></div>
        <div id="compScore" class="textbox"></div>
    </div>

    <div class="roundText">
        <div id="playerRound" class="textbox playerText"></div>
        <div id="compRound" class="textbox compText"></div>
    </div>

    <div class="roundResults textbox"></div>

    <div id="finalResults" class="textbox rainbow-border"></div>

    <div class="resetBtn">
        <button id="reset">Play Again!</button>
    </div>

</div>

<footer>
    <span>Crafted by *<a href="https://github.com/Sparktac" target="_blank"><i>Sparktac</i></a>*</span>
    <span>Copyright &copy; The Odin Project 2022</span>
</footer>

<script src="script.js"></script>
</body>
</html>
