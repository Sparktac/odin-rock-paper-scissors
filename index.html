<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's play Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Welcome! Let's play Rock, Paper, Scissors!</h1>
        <h2>Choose your weapon of choice!</h2>
        <h3>Best of 5 rounds!</h3>
        <!-- <button onclick = "game()">Start Game</button> -->

    <div class="optionBtn"> <!--Add images later-->
        <button id="0">Rock</button>
        <button id="1">Paper</button>
        <button id="2">Scissors</button>
    </div>

    <div class="labels">
        <span id="playerLabel">Player:</span>
        <span id="compLabel">Computer:</span>
    </div>

    <div class="score">
        <div id="playerScore"></div>
        <div id="compScore"></div>
    </div>

    <div><span id="resultsLabel">Final results:</span></div>

    <div id="roundResults"></div>

    <div class="resetBtn">
        <button id="reset">Play Again!</button>
    </div>

</div>

</footer>

    <script src="script.js"></script>
</body>
</html>
